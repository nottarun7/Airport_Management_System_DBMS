<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airport Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Airport Management System</h1>

  <!-- Passengers -->
  <section>
    <h2>Passengers</h2>
    <form id="passenger-form">
      <input type="hidden" id="pid">
      <input type="text" id="pname" placeholder="Name" required>
      <input type="text" id="ppassport" placeholder="Passport Number" required>
      <input type="text" id="pnationality" placeholder="Nationality" required>
      <input type="text" id="pgender" placeholder="Gender" required>
      <input type="date" id="pdob" required>
      <button type="submit">Save Passenger</button>
    </form>
    <ul id="passenger-list"></ul>
  </section>

  <!-- Flights -->
  <section>
    <h2>Flights</h2>
    <form id="flight-form">
      <input type="hidden" id="fid">
      <input type="text" id="fnumber" placeholder="Flight Number" required>
      <input type="text" id="fsource" placeholder="Source" required>
      <input type="text" id="fdest" placeholder="Destination" required>
      <input type="text" id="fdep" placeholder="Departure Time" required>
      <input type="text" id="farr" placeholder="Arrival Time" required>
      <button type="submit">Save Flight</button>
    </form>
    <ul id="flight-list"></ul>
  </section>

  <!-- Tickets -->
  <section>
    <h2>Tickets</h2>
    <form id="ticket-form">
      <input type="hidden" id="tid">
      <input type="number" id="tpid" placeholder="Passenger ID" required>
      <input type="number" id="tfid" placeholder="Flight ID" required>
      <input type="text" id="tseat" placeholder="Seat Number" required>
      <input type="text" id="tclass" placeholder="Class" required>
      <input type="number" id="tprice" placeholder="Price" required>
      <button type="submit">Save Ticket</button>
    </form>
    <ul id="ticket-list"></ul>
  </section>

  <!-- Baggage -->
  <section>
    <h2>Baggage</h2>
    <form id="baggage-form">
      <input type="hidden" id="bid">
      <input type="number" id="bpid" placeholder="Passenger ID" required>
      <input type="number" id="bweight" placeholder="Weight" required>
      <input type="text" id="btag" placeholder="Tag ID" required>
      <button type="submit">Save Baggage</button>
    </form>
    <ul id="baggage-list"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
